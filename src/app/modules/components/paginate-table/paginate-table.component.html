<section class="pagination-controls">
  <ion-button fill="clear" (click)="goToFirstPage()" [disabled]="currentPage === 0">
    |<ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
  
  <ion-button fill="clear" (click)="prevPage()" [disabled]="currentPage === 0">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
  
  <span>PÃ¡gina {{ currentPage + 1 }} de {{ getTotalPages() }}</span>
  
  <ion-button fill="clear" (click)="nextPage()" [disabled]="(currentPage + 1) * itemsPerPage >= totalItems">
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </ion-button>
  
  <ion-button fill="clear" (click)="goToLastPage()" [disabled]="(currentPage + 1) * itemsPerPage >= totalItems">
    <ion-icon name="chevron-forward-outline"></ion-icon>|
  </ion-button>
</section>
